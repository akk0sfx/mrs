controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.05
    min_y_velocity_threshold: 0.05
    min_theta_velocity_threshold: 0.05
    progress_checker_plugin: progress_checker
    goal_checker_plugins:
      - general_goal_checker
    controller_plugins:
      - FollowPath

    progress_checker:
      plugin: nav2_controller::SimpleProgressChecker
      required_movement_radius: 0.1
      movement_time_allowance: 5.0

    general_goal_checker:
      plugin: nav2_controller::SimpleGoalChecker
      xy_goal_tolerance: 0.12
      yaw_goal_tolerance: 0.17
      stateful: true

    FollowPath:
      plugin: nav2_mppi_controller::MPPIController
      time_steps: 56
      model_dt: 0.05
      batch_size: 2000
      ax_max: 3.0
      ax_min: -3.0
      ay_max: 3.0
      az_max: 3.5
      vx_std: 0.2
      vy_std: 0.2
      wz_std: 0.4
      vx_max: 0.5
      vx_min: -0.35
      vy_max: 0.0
      wz_max: 1.9
      iteration_count: 1
      prune_distance: 1.0
      transform_tolerance: 0.2
      temperature: 0.3
      gamma: 0.015
      motion_model: 'DiffDrive'
      regenerate_noises: true
      visualize: false
      critics:
        - ConstraintCritic
        - CostCritic
        - GoalCritic
        - GoalAngleCritic
        - PathAlignCritic
        - PathFollowCritic
        - PathAngleCritic
        - PreferForwardCritic
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.5
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.81
        near_collision_cost: 253
        critical_cost: 300.0
        consider_footprint: false
        collision_cost: 1000000.0
        near_goal_distance: 1.0
        trajectory_point_step: 2
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 14.0
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 4
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: false
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 5
        threshold_to_consider: 1.4
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        mode: 0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 12.0
      publish_frequency: 12.0
      transform_tolerance: 0.2
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05
      footprint: '[[0.23, 0.18], [0.23, -0.18], [-0.23, -0.18], [-0.23, 0.18]]'
      plugins:
        - obstacle_layer
        - inflation_layer

      obstacle_layer:
        plugin: nav2_costmap_2d::ObstacleLayer
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: LaserScan
          raytrace_min_range: 0.18
          raytrace_max_range: 18.0
          obstacle_min_range: 0.18
          obstacle_max_range: 12.0

      inflation_layer:
        plugin: nav2_costmap_2d::InflationLayer
        cost_scaling_factor: 2.5
        inflation_radius: 0.55

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 5.0
      publish_frequency: 2.0
      transform_tolerance: 0.4
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.07
      track_unknown_space: true
      footprint: '[[0.23, 0.18], [0.23, -0.18], [-0.23, -0.18], [-0.23, 0.18]]'
      plugins:
        - static_layer
        - obstacle_layer
        - inflation_layer

      static_layer:
        plugin: nav2_costmap_2d::StaticLayer
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: nav2_costmap_2d::ObstacleLayer
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: LaserScan
          raytrace_min_range: 0.18
          raytrace_max_range: 18.0
          obstacle_min_range: 0.18
          obstacle_max_range: 12.0

      inflation_layer:
        plugin: nav2_costmap_2d::InflationLayer
        cost_scaling_factor: 3.0
        inflation_radius: 0.8

map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: ''

planner_server:
  ros__parameters:
    use_sim_time: true
    planner_plugins:
      - GridBased
    expected_planner_frequency: 10.0
    GridBased:
      plugin: nav2_smac_planner::SmacPlanner2D
      allow_unknown: true
      tolerance: 0.25
      downsample_costmap: false
      use_astar: true
      minimum_turning_radius: 0.10
      cache_obstacle_heuristic: true
      debug_visualizations: false
      cost_travel_multiplier: 2.0

behavior_server:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 0.2
    behavior_plugins:
      - spin
      - backup
      - wait

    spin:
      plugin: nav2_behaviors::Spin
    backup:
      plugin: nav2_behaviors::BackUp
    wait:
      plugin: nav2_behaviors::Wait

smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins:
      - simple_smoother
    simple_smoother:
      plugin: nav2_smoother::SimpleSmoother
      tolerance: 1.0
      do_refinement: true
      refine_keep_percentage: 0.95

waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: wait_at_waypoint
    wait_at_waypoint:
      plugin: nav2_waypoint_follower::WaitAtWaypoint
      enabled: true
      waypoint_pause_duration: 0.0

velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 20.0
    scale_velocities: true
    feedback: OPEN_LOOP
    max_velocity:
      - 1.0
      - 0.0
      - 1.5
    min_velocity:
      - 0.0
      - 0.0
      - 0.0
    max_accel:
      - 1.8
      - 0.0
      - 3.0
    max_decel:
      - -1.8
      - 0.0
      - -3.0
    odom_topic: /odom
    base_frame_id: base_link
    command_topic: cmd_vel
    output_topic: cmd_vel_smoothed

collision_monitor:
  ros__parameters:
    use_sim_time: true
    base_frame_id: base_link
    odom_frame_id: odom
    transform_tolerance: 0.2
    source_timeout: 0.2
    stop_pub_timeout: 0.5
    enable_stamped_cmd_vel: false
    base_shift_correction: true
    observation_sources: scan
    scan:
      type: scan
      topic: /scan
      min_obstacle_height: 0.0
      max_obstacle_height: 2.0
      obstacle_hold_time: 2.0
      raytrace_max_range: 10.0
      min_raytrace_range: 0.0
    polygons:
      - stop_polygon
    stop_polygon:
      type: polygon
      action_type: stop
      points: "[[0.23, 0.18], [0.23, -0.18], [-0.23, -0.18], [-0.23, 0.18]]"
      min_points: 0
      max_points: 0
      visualize: false

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: true

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: true

bt_navigator_rclcpp_node:
  ros__parameters:
    use_sim_time: true

waypoint_follower_rclcpp_node:
  ros__parameters:
    use_sim_time: true

behavior_server_rclcpp_node:
  ros__parameters:
    use_sim_time: true

map_saver:
  ros__parameters:
    use_sim_time: true
    save_map_timeout: 5000
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: true

slam_toolbox:
  ros__parameters:
    use_sim_time: true
    mode: mapping
    map_frame: map
    odom_frame: odom
    base_frame: base_footprint
    scan_topic: /scan
    max_laser_range: 18.0
    min_laser_range: 0.18
    resolution: 0.05
    minimum_time_interval: 0.05
    transform_publish_period: 0.02
    map_update_interval: 1.0
    map_start_at_dock: false
    enable_interactive_mode: false
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.02
    minimum_travel_heading: 0.01
    scan_buffer_size: 30
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_use_nonmonotonic_steps: false
    ceres_max_num_iterations: 30
    ceres_num_threads: 4
    ceres_trust_strategy: LEVENBERG_MARQUARDT

lifecycle_manager:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names:
      - controller_server
      - planner_server
      - behavior_server
      - bt_navigator
      - smoother_server
      - velocity_smoother
      - waypoint_follower
      - slam_toolbox
